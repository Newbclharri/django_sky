{% extends 'base.html' %}

{% block content %}

    <h1>My Spirits</h1>

    {% for spirit in spirit_list %}
    <a href=" url 'spirit_detail' spirit.id '"></a>
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ spirit.name }}</span>
                <p>Color: {{ spirit.color }}</p>
            </div>
        </div>
    </a>


{% endblock %}
