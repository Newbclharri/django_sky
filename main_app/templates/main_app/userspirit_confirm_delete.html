{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h1>Delete Spirit</h1>
        <br>
        <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes - Delete!" class="btn btn-outline-primary rounded-pill">
            <a href="{% url 'spirits_detail' userspirit.id %}" class="btn btn-outline-primary rounded-pill">Cancel</a>
        </form>
        
    </div>
{% endblock %}
