{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Spirit:</h1>
    </div>

    <br>

    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="container">
                <div class="card-content">
                    <span class="card-title"><h3>{{ userspirit.name }}</h3></span>                    
                    <img src="{{ userspirit.url }}" alt="">
                    <p>Description: {{ userspirit.description }}</p>
                </div>       
                <div class="container">
                    <a href="{% url 'spirits_update' userspirit.id %}" class="btn btn-outline-primary rounded-pill">Edit</a>
                    <a href="{% url 'spirits_delete' userspirit.id %}" class="btn btn-outline-primary rounded-pill">Delete</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
