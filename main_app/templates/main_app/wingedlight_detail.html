{% extends 'base.html' %}

{% block content %}
    <h1>Winged Light</h1>

    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ wingedlight.realm }}</span>
                    <p>location: {{ wingedlight.location}}</p>
                </div>       
                <div class="card-action">
                    <a href="{% url 'wingedlight_update' wingedlight.id %}">Edit</a>
                    <a href="{% url 'wingedlight_delete' wingedlight.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
