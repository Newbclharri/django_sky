{% extends 'base.html' %}
<!-- string following 'block' must match the string following block in base.html -->
{% block content %}

    <div class="container">
        {% if object %}
            <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
        {% else %}
            <h1>Add Winged Light</h1>
        {% endif %}
         <!-- Leaving the action empty makes the form post to the same url used to display it -->
         <form action="" method="POST" enctype="multipart/form-data">
            <!-- Django requires the csrf token for security purposes -->
            {% csrf_token %}
            
            <br><br>
            <table>
                <!-- Render the inputs inside of <tr>s & <td>s -->
                {{ form.as_table }}
        
            </table>
            <input type="file" name="photo-file">
            <br><br>
            <input type="submit" value="Submit!" class="btn btn-outline-primary rounded-pill">
         </form>
    </div>


{% endblock %}
