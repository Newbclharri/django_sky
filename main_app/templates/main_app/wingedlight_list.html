{% extends 'base.html' %}
<!-- the string following block must match the same string in base.thml
for django to inject html in that position -->
<!-- The html code will only be inject if the user hits the route/path -->
{% block content %}
<!-- all html and python code is written between the blocks -->

<h1>Toy List</h1>

{% for wingedlight in wingedlight_list %}
    <a href="{% url 'wingedlight_detail' wingedlight.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ wingedlight.realm }}</span>
                <p>Color: {{ wingedlight.color }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
