{% extends 'base.html' %}

{% block content %}

    <h1>Spirit Info</h1>

    <div class="row">
        <div class="col s6 col-offset-3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ spirit.name }}</span>
                    <p>Color: {{ spirit.color }}</p>
                </div>       
                <div class="card-action">
                    <a href="{% url 'spirits_update' spirit.id %}">Edit</a>
                    <a href="{% url 'spirits_delete' spirit.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
